                </div>

                <div class="game__board">
                    <div class="grid"></div>
                    <button class="board__btn">New game</button>
                </div>
            </div>
        </div>

    <div id="settingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <div class="modal-body">
                <p>Under construction</p>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>

    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your last 10 games</h2>
            </div>
            <div class="modal-body">
                <div class="game__score">
                    <div class="score__wrapper">
                        <div class="score__table">
                            <div class="table__game">
                                <h4>Game</h4>
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span>10</span>
                            </div>
                            <div class="table__moves">
                                <h4>Moves</h4>
                                <span class="place-count" data-place="1">0</span>
                                <span class="place-count" data-place="2">0</span>
                                <span class="place-count" data-place="3">0</span>
                                <span class="place-count" data-place="4">0</span>
                                <span class="place-count" data-place="5">0</span>
                                <span class="place-count" data-place="6">0</span>
                                <span class="place-count" data-place="7">0</span>
                                <span class="place-count" data-place="8">0</span>
                                <span class="place-count" data-place="9">0</span>
                                <span class="place-count" data-place="10">0</span>
                            </div>
                        </div>

                        <img src="./assets/img/score.jpg" alt="chief">
                    </div>
                    <button class="score__btn">Clear</button>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
    <div id="winModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>WHOA! You did it!</h2>
            </div>
            <div class="modal-body win__msg">
                <span class ="win__text"></span>
                <img src="./assets/img/win.jpg" alt="win" width="50%">
                <button class="board__btn new">New game</button>
                <button class="close__btn">Close</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>

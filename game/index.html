<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="assets/favicon.jpg">
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <div class="container">
        <div class="game">
            <div class="game__score">
                <h2 class="game__score-title">Your last 10 games</h2>
                <table>
                    <thead>
                      <tr>
                        <th>Game</th>
                        <th>Moves</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="place">
                        <td>1</td>
                        <td class="place-count" data-place="1">0</td>
                      </tr>
                      <tr class="place">
                        <td>2</td>
                        <td class="place-count" data-place="2">0</td>
                      </tr>
                      <tr class="place">
                        <td>3</td>
                        <td class="place-count" data-place="3">0</td>
                      </tr>
                      <tr class="place">
                        <td>4</td>
                        <td class="place-count" data-place="4">0</td>
                      </tr>
                      <tr class="place">
                        <td>5</td>
                        <td class="place-count" data-place="5">0</td>
                      </tr>
                      <tr class="place">
                        <td>6</td>
                        <td class="place-count" data-place="6">0</td>
                      </tr>
                      <tr class="place">
                        <td>7</td>
                        <td class="place-count" data-place="7">0</td>
                      </tr>
                      <tr class="place">
                        <td>8</td>
                        <td class="place-count" data-place="8">0</td>
                      </tr>
                      <tr class="place">
                        <td>9</td>
                        <td class="place-count" data-place="9">0</td>
                      </tr>
                      <tr class="place">
                        <td>10</td>
                        <td class="place-count" data-place="10">0</td>
                      </tr>
                    </tbody>
                  </table>
                <button class="score__btn">Clear</button>
            </div>

            <div class="game__board">
                <div class="grid"></div>
                <button class="board__btn">Restart</button>
            </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <a class="footer__content-link" href="https://github.com/ITboo" title="My github" target="_blank">
                <span class="github__text">Â© ITboo</span>
            </a>
            <span class="footer__content-year">2023</span>
            <a class="footer__content-link" href="https://rs.school/js-stage0/" title="Rolling Scopes School"
                target="_blank">
                <img src="./assets/svg/rss.svg" alt="rss" class="rss__img"></a>
        </div>

    </footer>
    <script src="./index.js" type="module"></script>
</body>

</html>
